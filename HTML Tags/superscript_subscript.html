<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERSCRIPT SUBSCRIPT</title>
</head>
<body>
    <!--USE OF SUPERSCRIPT / SUBSCRIPT TAGS-->

    <h4><u>SUPERSCRIPT / SUBSCRIPT TAGS</u>:</h4>
    <p>(a+b)2 = a2+b2+2ab (by paragraph tag)</p>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab (with the use of superscrpt tag)</p>
    <p>CH4 + O2 => H2O + CO2 (by paragraph tag)</p>
    <p>CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub> (with the use of subscrpt tag)</p>
    <hr><hr>
</body>
</html>
